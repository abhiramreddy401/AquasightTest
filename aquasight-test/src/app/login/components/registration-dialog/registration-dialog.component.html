<div fxLayoutAlign="space-between center">
  <div>
    <div class="registration-header__text">Registration</div>
  </div>
  <button mat-icon-button (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div>
  <form
    fxFlex="100%"
    fxLayout="column"
    (ngSubmit)="onSubmitRegistration($event)"
    [formGroup]="registrationForm"
    novalidate
  >
    <div fxLayout="column" fxLayoutAlign="center center">
      <span></span>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          name="email"
          type="email"
          formControlName="email"
          required
          email
        />
        <mat-error *ngIf="registrationForm.controls.email.errors?.required"
          >email required</mat-error
        >
        <mat-error *ngIf="registrationForm.controls.email.errors?.pattern"
          >Please provide a valid email address</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          type="password"
          autocomplete="off"
          formControlName="password"
          name="password"
          required
        />
        <mat-error *ngIf="registrationForm.controls.password.errors?.required"
          >password required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          placeholder="Confirm Password"
          type="Confirm password"
          autocomplete="off"
          formControlName="confirmPassword"
          name="confirmPassword"
          type="password"
          required
        />
        <mat-error
          *ngIf="registrationForm.controls.confirmPassword.errors?.required"
          >Confirm Password required</mat-error
        >
        <mat-error
          *ngIf="
            registrationForm.controls.confirmPassword.errors?.MatchPassword
          "
          >Password not Matching</mat-error
        >
      </mat-form-field>
      <div>
        <button type="submit" mat-flat-button color="accent">Register</button>
      </div>
    </div>
  </form>
</div>
