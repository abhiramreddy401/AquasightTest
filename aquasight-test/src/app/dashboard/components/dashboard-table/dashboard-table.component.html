<div class="dashboard-table-container">
  <div class="dashboard-table">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="entryTimeStamp" matSortDirection="desc">
      <!-- timeStamp Column -->
      <ng-container matColumnDef="entryTimeStamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let element">{{ formatTimeDate( element.entryTimeStamp) }}</td>
      </ng-container>

      <!-- flow Column -->
      <ng-container matColumnDef="flow">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Flow</th>
        <td mat-cell *matCellDef="let element">{{ element.flow }}</td>
      </ng-container>

      <!-- pressure Column -->
      <ng-container matColumnDef="pressure">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pressure</th>
        <td mat-cell *matCellDef="let element">{{ element.pressure }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
